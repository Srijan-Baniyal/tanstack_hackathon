name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare static site
        run: |
          # Create a simple index.html that loads the client bundle
          MAIN_JS=$(find dist/client/assets -name 'main-*.js' | head -n 1 | sed 's|dist/client/||')
          DASHBOARD_CSS=$(find dist/client/assets -name 'dashboard-*.css' | head -n 1 | sed 's|dist/client/||')
          
          echo "Creating index.html with:"
          echo "  Main JS: $MAIN_JS"
          echo "  Main CSS: $DASHBOARD_CSS"
          
          cat > dist/client/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>MeshMind</title>
              <link rel="stylesheet" href="./${DASHBOARD_CSS}">
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="./${MAIN_JS}"></script>
            </body>
          </html>
          EOF
          
          # Copy for SPA routing
          cp dist/client/index.html dist/client/404.html
          
          echo "âœ“ Created index.html and 404.html in dist/client"
          echo "Files in dist/client:"
          ls -la dist/client/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/client

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
